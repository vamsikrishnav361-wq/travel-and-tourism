  <link rel="stylesheet" href="styles.css">
  <style>
    .packages-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin: 20px 0; }
    .package-card { background: #fff; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: transform 0.3s, box-shadow 0.3s; }
    .package-card:hover { transform: translateY(-4px); box-shadow: 0 6px 16px rgba(0,0,0,0.12); }
    .package-img { width: 100%; height: 180px; object-fit: cover; background: #f0f0f0; }
    .package-content { padding: 16px; }
    .package-title { font-size: 20px; font-weight: 700; margin: 0 0 6px; }
    .package-duration { color: #666; font-size: 13px; margin-bottom: 8px; }
    .package-desc { color: #555; font-size: 14px; line-height: 1.5; margin-bottom: 12px; }
    .package-highlights { font-size: 13px; color: #0b7edb; margin-bottom: 12px; }
    .package-price { display: flex; justify-content: space-between; align-items: center; margin-top: 12px; padding-top: 12px; border-top: 1px solid #eee; }
    .price-label { font-size: 12px; color: #999; }
    .price-amount { font-size: 24px; font-weight: 700; color: #0b7edb; }
    .package-cta { margin-top: 12px; }
    .btn-book { background: #0b7edb; color: #fff; border: none; padding: 10px 16px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: 600; }
    .btn-book:hover { background: #0a6cc7; }
  </style>

    // Render packages
    function renderPackages() {
      const grid = document.getElementById('packagesGrid');
      if (!grid) return;
      
      grid.innerHTML = tourPackages.map(pkg => `
        <div class="package-card">
          <img src="${pkg.image}" alt="${pkg.name}" class="package-img">
          <div class="package-content">
            <h3 class="package-title">${pkg.name}</h3>
            <p class="package-duration">üìç ${pkg.destination} ‚Ä¢ ${pkg.duration}</p>
            <p class="package-desc">${pkg.description}</p>
            <p class="package-highlights">‚ú® ${pkg.highlights.join(' ‚Ä¢ ')}</p>
            <div class="package-price">
              <span class="price-label">Starting from</span>
              <span class="price-amount">‚Çπ${pkg.price.toLocaleString()}</span>
            </div>
            <div class="package-cta">
              <button class="btn-book" onclick="bookPackage('${pkg.id}', '${pkg.name}', ${pkg.price})">Book Package</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Handle package booking
    function bookPackage(pkgId, pkgName, price) {
      // Store selected package in localStorage
      localStorage.setItem('selectedPackage', JSON.stringify({ id: pkgId, name: pkgName, basePrice: price }));
      // Redirect to booking page
      window.location.href = 'booking.html';
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', renderPackages);
  </script>
